[build]
  publish = "public/"
  command = "npm run lint && npm run postinstall && NODE_ENV=production npm run build"

[[redirects]]
  from = "/ajj"
  to = "/seanbonnette"
  status = 301

[[redirects]]
  from = "/dcfc"
  to = "/bengibbard"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
