<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest-{{id}}.json" />
    <title>{{title}}</title>
    <meta name="description" content="{{description}}" />
    <script src="{{id}}.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="left">
      <div id="player-mock">
        <h2>
          {{title}}<br />Pick a song to start,<br />then add more songs to your
          queue
        </h2>
        <br />
        {{main}}
      </div>
      <div id="player"></div>
      <p id="title">
        <button id="reset">Reset</button>
        <button id="shuffle">Shuffle</button>
        <button id="next">Next</button>
        <span id="nowplaying"></span>
      </p>
      <div id="songs"></div>
    </div>
    <div id="right">
      <button id="upnext-toggle" class="upnext-text">Up next</button>
      <p id="upnext-header" class="upnext-text">Up next</p>
      <div id="upnext"></div>
    </div>
    <div id="actions">
      <button id="share">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 64 55"
          x="0px"
          y="0px"
        >
          <g data-name="Arrow">
            <path
              d="M58.54,30,38.79,9.87a1.5,1.5,0,0,0-2.57,1.05V21.8C7.09,23.78,5.05,52.7,5,53a1.51,1.51,0,0,0,1,1.52,1.91,1.91,0,0,0,.47.07,1.5,1.5,0,0,0,1.26-.7c.34-.53,8.43-12.87,28.42-13.43V51.24a1.5,1.5,0,0,0,2.57,1L58.54,32.13A1.5,1.5,0,0,0,58.54,30ZM39.22,47.56V38.93a1.5,1.5,0,0,0-1.5-1.5h-.09c-15,0-24.17,6.23-28.74,10.62,2-8,8.36-22.58,28.88-23.32a1.51,1.51,0,0,0,1.45-1.5V14.6L55.37,31.08Z"
            />
          </g>
        </svg>
      </button>
      <a
        href="https://github.com/lukekarrys/livefromquarantine.club/issues/new/choose"
        target="_blank"
        id="contact"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 64 55"
          x="0px"
          y="0px"
        >
          <g>
            <path
              d="M53.42,11.18H10.58a8,8,0,0,0-8,8V44.82a8,8,0,0,0,8,8H53.42a8,8,0,0,0,8-8V19.18A8,8,0,0,0,53.42,11.18Zm6,8V44.82a6,6,0,0,1-.09,1L43,31.3l16.4-12.41C59.41,19,59.42,19.08,59.42,19.18Zm-48.84-6H53.42a6,6,0,0,1,5.49,3.58L35.62,34.37a6,6,0,0,1-7.24,0L5.09,16.76A6,6,0,0,1,10.58,13.18Zm-6,31.64V19.18c0-.1,0-.19,0-.29L21,31.3,4.67,45.86A6,6,0,0,1,4.58,44.82Zm48.84,6H10.58a6,6,0,0,1-5.16-3l17.2-15.34L27.18,36a8,8,0,0,0,9.64,0l4.56-3.44,17.2,15.34A6,6,0,0,1,53.42,50.82Z"
            />
          </g></svg
      ></a>
    </div>
    <script src="app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
