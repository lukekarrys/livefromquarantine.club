<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,viewport-fit=cover"
    />
    <link rel="manifest" href="manifest-{{id}}.json" />
    <title>{{title}}</title>
    <meta name="description" content="{{description}}" />
    <script src="{{id}}.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="left">
      <div id="player-mock">
        <h2>
          {{title}}<br />Pick a song to start,<br />then add more songs to your
          queue
        </h2>
        <br />
        {{main}}
      </div>
      <div id="player"></div>
      <div id="title">
        <button id="repeat">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 64 80"
            x="0px"
            y="0px"
          >
            <g data-name="Repeat">
              <path
                d="M53.3779,20.8047V36.5605a8.51,8.51,0,0,1-8.5,8.5H36.3037l4.0742,4.0743a1.5,1.5,0,1,1-2.1211,2.1211l-6.6347-6.6348a1.4993,1.4993,0,0,1,0-2.1211l6.6347-6.6338a1.5,1.5,0,0,1,2.1211,2.1211l-4.0738,4.0732h8.5738a5.5068,5.5068,0,0,0,5.5-5.5V20.8047a5.5068,5.5068,0,0,0-5.5-5.5H19.1221a5.5068,5.5068,0,0,0-5.5,5.5V36.5605a5.5068,5.5068,0,0,0,5.5,5.5h5.45a1.5,1.5,0,1,1,0,3h-5.45a8.51,8.51,0,0,1-8.5-8.5V20.8047a8.51,8.51,0,0,1,8.5-8.5H44.8779A8.51,8.51,0,0,1,53.3779,20.8047Z"
              />
            </g>
          </svg>
          <span id="repeat-type"></span>
        </button>
        <button id="shuffle">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
            version="1.1"
            x="0px"
            y="0px"
            viewBox="0 0 100 125"
            xml:space="preserve"
          >
            <g>
              <path
                d="M97,69.6c0,0.1,0,0.2,0,0.4s0,0.3,0,0.4c0,0,0,0,0,0c0,0.1-0.1,0.2-0.1,0.4c0,0,0,0,0,0c-0.1,0.1-0.1,0.2-0.2,0.3   c0,0,0,0,0,0c-0.1,0.1-0.2,0.2-0.2,0.3l-10,10C86,81.8,85.5,82,85,82s-1-0.2-1.4-0.6c-0.8-0.8-0.8-2,0-2.8l6.6-6.6H69   c-3.1,0-6.1-1.5-8-4L50,53.3L39,68c-1.9,2.5-4.9,4-8,4H5c-1.1,0-2-0.9-2-2c0-1.1,0.9-2,2-2h26c1.9,0,3.7-0.9,4.8-2.4L47.5,50   L35.8,34.4C34.7,32.9,32.9,32,31,32H5c-1.1,0-2-0.9-2-2c0-1.1,0.9-2,2-2h26c3.1,0,6.1,1.5,8,4l11,14.7L61,32c1.9-2.5,4.9-4,8-4   h21.2l-6.6-6.6c-0.8-0.8-0.8-2,0-2.8c0.8-0.8,2-0.8,2.8,0l9.9,9.9c0.1,0,0.1,0.1,0.1,0.1c0.1,0.1,0.2,0.2,0.2,0.3c0,0,0,0,0,0   c0.1,0.1,0.1,0.2,0.2,0.3c0,0,0,0,0,0c0.1,0.1,0.1,0.2,0.1,0.3c0,0,0,0,0,0c0,0.1,0,0.2,0,0.4s0,0.3,0,0.4c0,0,0,0,0,0   c0,0.1-0.1,0.2-0.1,0.4c0,0,0,0,0,0c-0.1,0.1-0.1,0.2-0.2,0.3c0,0,0,0,0,0c-0.1,0.1-0.2,0.2-0.2,0.3l-10,10C86,41.8,85.5,42,85,42   s-1-0.2-1.4-0.6c-0.8-0.8-0.8-2,0-2.8l6.6-6.6H69c-1.9,0-3.7,0.9-4.8,2.4L52.5,50l11.7,15.6c1.1,1.5,2.9,2.4,4.8,2.4h21.2l-6.6-6.6   c-0.8-0.8-0.8-2,0-2.8c0.8-0.8,2-0.8,2.8,0l9.9,9.9c0.1,0,0.1,0.1,0.1,0.1c0.1,0.1,0.2,0.2,0.2,0.3c0,0,0,0,0,0   c0.1,0.1,0.1,0.2,0.2,0.3c0,0,0,0,0,0C96.9,69.4,96.9,69.5,97,69.6C97,69.6,97,69.6,97,69.6z"
              />
            </g>
          </svg>
        </button>
        <button id="play-pause">
          <svg
            id="play-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 120 150"
            x="0px"
            y="0px"
          >
            <path
              d="M88.77,52.28,36.15,20.71C32.38,18.45,28,21.88,28,27.11V92.89c0,5.33,4.52,8.76,8.3,6.3L88.93,65C93.09,62.28,93,54.81,88.77,52.28ZM86,60.51l-52.26,34a2.77,2.77,0,0,1-.42-1.59V27.11a2.78,2.78,0,0,1,.43-1.61L86,56.85a2.29,2.29,0,0,1,.63,1.76A2.44,2.44,0,0,1,86,60.51Z"
            />
          </svg>
          <svg
            id="pause-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 120 150"
            x="0px"
            y="0px"
          >
            <rect x="20" y="24" width="24" height="72" rx="8" ry="8" />
            <rect x="76" y="24" width="24" height="72" rx="8" ry="8" />
          </svg>
        </button>
        <button id="next">
          <svg
            clip-rule="evenodd"
            fill-rule="evenodd"
            image-rendering="optimizeQuality"
            shape-rendering="geometricPrecision"
            text-rendering="geometricPrecision"
            viewBox="0 0 333 416.25"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m113 88c-12-12 7-31 19-18l88 87c5 5 5 14 0 19l-88 88c-12 12-31-7-19-19l79-78z"
              fill-rule="nonzero"
            />
          </svg>
        </button>
        <div id="nowplaying">
          <div id="progress"></div>
          <span id="nowplaying-text"></span>
        </div>
      </div>
      <div id="songs"></div>
    </div>
    <div id="right">
      <div id="upnext-small">
        <button id="upnext-toggle" class="upnext-text">Up next</button>
        <button class="reset-button">×</button>
      </div>
      <div id="upnext-big">
        <span class="upnext-text">Up next</span>
        <button class="reset-button">×</button>
      </div>
      <div id="upnext"></div>
    </div>
    <div id="actions">
      <button id="share">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 64 55"
          x="0px"
          y="0px"
        >
          <g data-name="Arrow">
            <path
              d="M58.54,30,38.79,9.87a1.5,1.5,0,0,0-2.57,1.05V21.8C7.09,23.78,5.05,52.7,5,53a1.51,1.51,0,0,0,1,1.52,1.91,1.91,0,0,0,.47.07,1.5,1.5,0,0,0,1.26-.7c.34-.53,8.43-12.87,28.42-13.43V51.24a1.5,1.5,0,0,0,2.57,1L58.54,32.13A1.5,1.5,0,0,0,58.54,30ZM39.22,47.56V38.93a1.5,1.5,0,0,0-1.5-1.5h-.09c-15,0-24.17,6.23-28.74,10.62,2-8,8.36-22.58,28.88-23.32a1.51,1.51,0,0,0,1.45-1.5V14.6L55.37,31.08Z"
            />
          </g>
        </svg>
      </button>
      <a
        href="https://github.com/lukekarrys/livefromquarantine.club/issues/new/choose"
        target="_blank"
        id="contact"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 64 55"
          x="0px"
          y="0px"
        >
          <g>
            <path
              d="M53.42,11.18H10.58a8,8,0,0,0-8,8V44.82a8,8,0,0,0,8,8H53.42a8,8,0,0,0,8-8V19.18A8,8,0,0,0,53.42,11.18Zm6,8V44.82a6,6,0,0,1-.09,1L43,31.3l16.4-12.41C59.41,19,59.42,19.08,59.42,19.18Zm-48.84-6H53.42a6,6,0,0,1,5.49,3.58L35.62,34.37a6,6,0,0,1-7.24,0L5.09,16.76A6,6,0,0,1,10.58,13.18Zm-6,31.64V19.18c0-.1,0-.19,0-.29L21,31.3,4.67,45.86A6,6,0,0,1,4.58,44.82Zm48.84,6H10.58a6,6,0,0,1-5.16-3l17.2-15.34L27.18,36a8,8,0,0,0,9.64,0l4.56-3.44,17.2,15.34A6,6,0,0,1,53.42,50.82Z"
            />
          </g></svg
      ></a>
    </div>
    <script src="app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>

      Email by The Icon Z from the Noun Project

  </body>
</html>
