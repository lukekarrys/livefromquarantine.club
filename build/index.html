<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="manifest-{{id}}.json" />
    <title>{{title}}</title>
    <meta name="description" content="{{description}}" />
    <script src="{{id}}.js"></script>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div id="left">
      <div id="player-mock">
        <h2>
          {{title}}<br />Pick a song to start,<br />then add more songs to your
          queue
        </h2>
        <br />
        {{main}}
      </div>
      <div id="player"></div>
      <p id="title">
        <button id="reset">Reset</button>
        <button id="shuffle">Shuffle</button>
        <button id="next">Next</button>
        <span id="nowplaying"></span>
      </p>
      <div id="songs"></div>
    </div>
    <div id="right">
      <button id="upnext-toggle" class="upnext-text">Up next</button>
      <p id="upnext-header" class="upnext-text">Up next</p>
      <div id="upnext"></div>
    </div>
    <script src="app.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
  </body>
</html>
